<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natures Platter</title>

    <!-- Fab Icon -->
    <link
      rel="shortcut icon"
      href="./assets/hero-img.png"
      type="image/x-icon"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome Script -->
    <script
      src="https://kit.fontawesome.com/800be1c8ec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-[sora]">
    <div class="bg-gradient-to-b from-white to-[#EFEBE3]">
      <!-- Navbar Starts Here -->
      <div
        class="xl:w-4/5 lg:w-11/12 md:w-11/12 w-11/12 mx-auto mt-6 flex justify-between items-center"
      >
        <div class="w-[150px] h-[60px]">
          <img src="./assets/logo-green.png" alt="" />
        </div>
        <div
          class="text-xl text-[#111] items-center xl:gap-28 lg:gap-10 md:flex hidden"
        >
          <div class="lg:block md:hidden">
            <a href="#product" class="xl:mr-8 lg:mr-2 hover:text-[#179800]"
              >Product</a
            >
            <a href="#services" class="xl:mr-8 lg:mr-2 hover:text-[#179800]"
              >Services</a
            >
            <a href="#contact_us" class="hover:text-[#179800]">Contact Us</a>
          </div>
          <div class="flex items-center xl:gap-6 lg:gap-2 md:gap-4">
            <i class="fa-solid fa-magnifying-glass hover:text-[#179800]"></i>
            <i class="fa-solid fa-cart-shopping hover:text-[#179800]"></i>
            <button
              class="border border-[#179800] hover:text-[#179800] rounded-lg px-8 py-2"
            >
              Login
            </button>
            <button
              class="border border-[#179800] bg-[#179800] text-white rounded-lg hover:text-[#111] px-8 py-2"
            >
              Register
            </button>
          </div>
        </div>
        <div class="md:hidden">
          <i class="fa-solid fa-bars text-4xl"></i>
        </div>
      </div>
      <!-- Navbar Ends Here -->
      <hr class="border-b-2 border-[#179800] mt-5 md:border-0" />
      <!-- Banner Section Starts Here -->
      <!-- Banner Section Ends Here -->
    </div>
  </body>
</html>
